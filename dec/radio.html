<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .quiz-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1.5" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.4;0.1" dur="3s" repeatCount="indefinite"/></circle><circle cx="60" cy="70" r="2.5" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.2;0.1" dur="2.5s" repeatCount="indefinite"/></circle></svg>');
        }

        .quiz-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .quiz-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .progress-container {
            background: #f8f9fa;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 0 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .question-counter {
            font-weight: 600;
            color: #495057;
        }

        .quiz-content {
            padding: 40px;
        }

        .question {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .option:hover::before {
            left: 100%;
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .option.correct {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border-color: #00b894;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            border-color: #e17055;
        }

        .option-letter {
            background: rgba(255, 255, 255, 0.2);
            color: #667eea;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .option.selected .option-letter,
        .option.correct .option-letter,
        .option.incorrect .option-letter {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .quiz-controls {
            padding: 30px 40px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }

        .results {
            text-align: center;
            padding: 60px 40px;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score-message {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 30px;
        }

        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .score-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .score-item-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3436;
        }

        .score-item-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .quiz-title { font-size: 2rem; }
            .quiz-content { padding: 30px 20px; }
            .quiz-controls { padding: 20px; }
            .results { padding: 40px 20px; }
            .score { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">🧠 Knowledge Quiz</h1>
            <p class="quiz-subtitle">Test your general knowledge with these interesting questions!</p>
        </div>
        
        <div class="progress-container">
            <span class="question-counter">Question <span id="currentQ">1</span> of <span id="totalQ">5</span></span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="question-counter">Score: <span id="currentScore">0</span></span>
        </div>

        <div class="quiz-content" id="quizContent">
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
        </div>

        <div class="quiz-controls">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2,
                explanation: "Canberra is the capital city of Australia, located in the Australian Capital Territory."
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1,
                explanation: "Mars is called the 'Red Planet' due to iron oxide (rust) on its surface giving it a reddish appearance."
            },
            {
                question: "Who painted the famous artwork 'The Starry Night'?",
                options: ["Pablo Picasso", "Leonardo da Vinci", "Vincent van Gogh", "Claude Monet"],
                correct: 2,
                explanation: "Vincent van Gogh painted 'The Starry Night' in 1889 while at the Saint-Paul-de-Mausole asylum."
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3,
                explanation: "The Pacific Ocean is the largest and deepest ocean, covering about one-third of Earth's surface."
            },
            {
                question: "In which year did World War II end?",
                options: ["1944", "1945", "1946", "1947"],
                correct: 1,
                explanation: "World War II ended in 1945 with the surrender of Japan on September 2, 1945."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = -1;
        let quizCompleted = false;
        let userAnswers = [];

        function initQuiz() {
            document.getElementById('totalQ').textContent = quizData.length;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            const question = quizData[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option fade-in';
                optionDiv.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <span>${option}</span>
                `;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            // Update progress
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next Question';
            
            selectedOption = -1;
        }

        function selectOption(index) {
            if (quizCompleted) return;
            
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selection to clicked option
            document.querySelectorAll('.option')[index].classList.add('selected');
            document.querySelectorAll('.option')[index].classList.add('pulse');
            
            selectedOption = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (selectedOption === -1) return;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedOption;
            
            // Check if answer is correct
            const correct = quizData[currentQuestion].correct;
            if (selectedOption === correct) {
                score++;
                document.getElementById('currentScore').textContent = score;
            }
            
            // Show correct answer
            showAnswerFeedback();
            
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1500);
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                
                // Restore previous answer if exists
                if (userAnswers[currentQuestion] !== undefined) {
                    selectOption(userAnswers[currentQuestion]);
                }
            }
        }

        function showAnswerFeedback() {
            const options = document.querySelectorAll('.option');
            const correct = quizData[currentQuestion].correct;
            
            options.forEach((option, index) => {
                if (index === correct) {
                    option.classList.add('correct');
                } else if (index === selectedOption && selectedOption !== correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });
            
            document.getElementById('nextBtn').disabled = true;
        }

        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = '🎉 Excellent! You\'re a quiz master!';
            } else if (percentage >= 60) {
                message = '👏 Great job! Well done!';
            } else if (percentage >= 40) {
                message = '👍 Good effort! Keep learning!';
            } else {
                message = '💪 Don\'t give up! Practice makes perfect!';
            }

            const resultsHTML = `
                <div class="results fade-in">
                    <div class="score">${score}/${quizData.length}</div>
                    <div class="score-message">${message}</div>
                    <div class="score-details">
                        <div class="score-item">
                            <div class="score-item-value">${percentage}%</div>
                            <div class="score-item-label">Accuracy</div>
                        </div>
                        <div class="score-item">
                            <div class="score-item-value">${score}</div>
                            <div class="score-item-label">Correct</div>
                        </div>
                        <div class="score-item">
                            <div class="score-item-value">${quizData.length - score}</div>
                            <div class="score-item-label">Incorrect</div>
                        </div>
                    </div>
                    <button class="btn" onclick="restartQuiz()" style="margin-top: 20px;">
                        🔄 Take Quiz Again
                    </button>
                </div>
            `;
            
            document.getElementById('quizContent').innerHTML = resultsHTML;
            document.querySelector('.quiz-controls').style.display = 'none';
            document.getElementById('progressFill').style.width = '100%';
            
            quizCompleted = true;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = -1;
            quizCompleted = false;
            userAnswers = [];
            
            document.getElementById('currentScore').textContent = '0';
            document.querySelector('.quiz-controls').style.display = 'flex';
            
            loadQuestion();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
