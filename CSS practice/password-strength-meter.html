<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Strength Meter</title>
  <style>
    :root{
      --bg: #f6f7fb;
      --card: #fff;
      --text: #0b1220;
      --muted: #6b7280;
      --weak: #ef4444;
      --fair: #f59e0b;
      --good: #3b82f6;
      --strong: #10b981;
      --radius: 12px;
    }

    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg),#ffffff);display:flex;align-items:center;justify-content:center;padding:24px;font-family:Inter,Segoe UI,system-ui,Arial;color:var(--text)}

    .wrap{width:100%;max-width:480px}
    .card{background:var(--card);border-radius:var(--radius);padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.08)}

    h1{margin:0 0 8px;font-size:1.15rem}
    .lead{color:var(--muted);margin-bottom:20px}

    .form-group{display:flex;flex-direction:column;gap:8px;margin-bottom:16px}
    label{font-weight:500;font-size:0.95rem}
    input[type=password], input[type=text]{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:8px;font-size:1rem}
    input:focus{outline:none;border-color:var(--good);box-shadow:0 0 0 3px rgba(59,130,246,0.1)}

    .controls{display:flex;gap:8px;margin-top:12px}
    button{flex:1;padding:10px;border:0;border-radius:8px;cursor:pointer;font-weight:500;transition:all 0.2s}
    .btn-primary{background:var(--good);color:#fff}
    .btn-primary:hover{background:#2563eb}
    .btn-secondary{background:#eef2ff;color:var(--good)}
    .btn-secondary:hover{background:#e0e7ff}

    /* Strength meter */
    .strength-meter{display:flex;gap:4px;margin-bottom:8px}
    .bar{flex:1;height:6px;background:#e5e7eb;border-radius:3px;overflow:hidden}
    .fill{height:100%;width:0%;transition:width 0.3s ease}

    .strength-text{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .label{color:var(--muted);font-size:0.9rem}
    .strength{font-weight:600;font-size:0.95rem}

    .weak .fill{background:var(--weak)}
    .weak .strength{color:var(--weak)}

    .fair .fill{background:var(--fair)}
    .fair .strength{color:var(--fair)}

    .good .fill{background:var(--good)}
    .good .strength{color:var(--good)}

    .strong .fill{background:var(--strong)}
    .strong .strength{color:var(--strong)}

    /* Requirements */
    .requirements{background:#f9fafb;border-radius:8px;padding:12px;margin-top:16px}
    .req-title{font-weight:600;margin-bottom:8px;color:var(--text)}
    .req-list{display:flex;flex-direction:column;gap:6px}
    .req-item{display:flex;align-items:center;gap:8px;font-size:0.9rem;color:var(--muted)}
    .check{width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.8rem;background:#e5e7eb;color:#fff}
    .check.pass{background:var(--strong);color:#fff}
    .check.pass::after{content:'✓'}

    /* Feedback */
    .feedback{margin-top:12px;padding:10px;border-radius:8px;font-size:0.9rem;display:none}
    .feedback.show{display:block}
    .feedback.info{background:#dbeafe;color:#1e40af}
    .feedback.warning{background:#fef08a;color:#854d0e}
    .feedback.success{background:#dcfce7;color:#15803d}

    @media(max-width:480px){.card{padding:20px}}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Password Strength Meter</h1>
      <p class="lead">Create a strong password to protect your account. Real-time strength validation.</p>

      <form id="passwordForm" novalidate>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password..." autocomplete="new-password">
          <div class="controls">
            <button type="button" id="toggleBtn" class="btn-secondary">Show</button>
            <button type="button" id="generateBtn" class="btn-secondary">Generate</button>
            <button type="button" id="copyBtn" class="btn-secondary">Copy</button>
          </div>
        </div>

        <!-- Strength Meter -->
        <div class="strength-meter weak" id="strengthMeter">
          <div class="bar">
            <div class="fill" id="strengthFill" style="width:0%"></div>
          </div>
        </div>

        <div class="strength-text">
          <span class="label">Password Strength</span>
          <span class="strength" id="strengthLabel">—</span>
        </div>

        <!-- Requirements -->
        <div class="requirements">
          <div class="req-title">Requirements</div>
          <div class="req-list">
            <div class="req-item">
              <div class="check" id="checkLength"></div>
              <span>At least 8 characters</span>
            </div>
            <div class="req-item">
              <div class="check" id="checkLower"></div>
              <span>Lowercase letter (a-z)</span>
            </div>
            <div class="req-item">
              <div class="check" id="checkUpper"></div>
              <span>Uppercase letter (A-Z)</span>
            </div>
            <div class="req-item">
              <div class="check" id="checkNumber"></div>
              <span>Number (0-9)</span>
            </div>
            <div class="req-item">
              <div class="check" id="checkSpecial"></div>
              <span>Special character (!@#$%^&*)</span>
            </div>
          </div>
        </div>

        <div class="feedback" id="feedback"></div>
      </form>
    </div>
  </main>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('toggleBtn');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const strengthMeter = document.getElementById('strengthMeter');
    const strengthFill = document.getElementById('strengthFill');
    const strengthLabel = document.getElementById('strengthLabel');
    const feedback = document.getElementById('feedback');

    const checks = {
      length: document.getElementById('checkLength'),
      lower: document.getElementById('checkLower'),
      upper: document.getElementById('checkUpper'),
      number: document.getElementById('checkNumber'),
      special: document.getElementById('checkSpecial'),
    };

    // Password validation
    function validatePassword(pwd){
      return {
        hasLength: pwd.length >= 8,
        hasLower: /[a-z]/.test(pwd),
        hasUpper: /[A-Z]/.test(pwd),
        hasNumber: /[0-9]/.test(pwd),
        hasSpecial: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pwd),
      };
    }

    // Calculate strength
    function calculateStrength(pwd){
      const v = validatePassword(pwd);
      let score = 0;
      if(v.hasLength) score += 20;
      if(v.hasLower) score += 20;
      if(v.hasUpper) score += 20;
      if(v.hasNumber) score += 20;
      if(v.hasSpecial) score += 20;

      // Bonus for length beyond 8
      if(pwd.length > 12) score = Math.min(100, score + 10);
      if(pwd.length > 16) score = Math.min(100, score + 10);

      if(score < 20) return { level: 'Weak', score, class: 'weak' };
      if(score < 40) return { level: 'Fair', score, class: 'fair' };
      if(score < 80) return { level: 'Good', score, class: 'good' };
      return { level: 'Strong', score, class: 'strong' };
    }

    // Update UI
    function updateStrength(){
      const pwd = passwordInput.value;
      if(!pwd){
        strengthLabel.textContent = '—';
        strengthFill.style.width = '0%';
        strengthMeter.className = 'strength-meter weak';
        Object.values(checks).forEach(c => c.classList.remove('pass'));
        feedback.classList.remove('show');
        return;
      }

      const strength = calculateStrength(pwd);
      const validation = validatePassword(pwd);

      // Update meter
      strengthFill.style.width = strength.score + '%';
      strengthLabel.textContent = strength.level;
      strengthMeter.className = 'strength-meter ' + strength.class;

      // Update checks
      checks.length.classList.toggle('pass', validation.hasLength);
      checks.lower.classList.toggle('pass', validation.hasLower);
      checks.upper.classList.toggle('pass', validation.hasUpper);
      checks.number.classList.toggle('pass', validation.hasNumber);
      checks.special.classList.toggle('pass', validation.hasSpecial);

      // Feedback
      if(strength.score < 40){
        feedback.textContent = '⚠ Add more character variety (upper, number, special).';
        feedback.className = 'feedback show warning';
      } else if(strength.score < 100){
        feedback.textContent = '✓ Good password. Consider making it longer for extra security.';
        feedback.className = 'feedback show info';
      } else {
        feedback.textContent = '✓ Excellent password strength!';
        feedback.className = 'feedback show success';
      }
    }

    // Toggle visibility
    toggleBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      toggleBtn.textContent = isPassword ? 'Hide' : 'Show';
    });

    // Generate random password
    generateBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}';
      let pwd = '';
      for(let i = 0; i < 16; i++) pwd += chars.charAt(Math.floor(Math.random() * chars.length));
      passwordInput.value = pwd;
      passwordInput.type = 'text';
      toggleBtn.textContent = 'Hide';
      updateStrength();
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', async (e)=>{
      e.preventDefault();
      if(!passwordInput.value) return;
      try{
        await navigator.clipboard.writeText(passwordInput.value);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy', 1500);
      }catch(e){ alert('Could not copy to clipboard'); }
    });

    // Real-time updates
    passwordInput.addEventListener('input', updateStrength);
    passwordInput.addEventListener('focus', ()=> passwordInput.type = 'text');

    // Prevent form submission
    document.getElementById('passwordForm').addEventListener('submit', (e)=> e.preventDefault());
  </script>
</body>
</html>
