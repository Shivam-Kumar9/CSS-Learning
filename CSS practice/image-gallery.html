<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Image Gallery</title>
  <style>
    :root{
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #6366f1;
      --muted: #94a3b8;
      --radius: 12px;
    }

    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:linear-gradient(135deg,#0f172a 0%,#1a1f35 100%);font-family:Inter,Segoe UI,system-ui,Arial;color:#e2e8f0;padding:32px 16px}

    .wrap{width:100%;max-width:1200px;margin:0 auto}

    .header{text-align:center;margin-bottom:40px}
    h1{margin:0 0 8px;font-size:1.8rem;background:linear-gradient(90deg,var(--accent),#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .lead{color:var(--muted);margin:0}

    .filters{display:flex;justify-content:center;gap:10px;margin-bottom:32px;flex-wrap:wrap}
    .filter-btn{padding:10px 18px;border:2px solid var(--accent);background:transparent;color:var(--accent);border-radius:8px;cursor:pointer;font-weight:500;transition:all 0.3s;min-width:100px}
    .filter-btn:hover{background:var(--accent);color:#fff}
    .filter-btn.active{background:var(--accent);color:#fff;box-shadow:0 0 20px rgba(99,102,241,0.5)}

    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;animation:fadeIn 0.5s ease}

    .gallery-item{position:relative;aspect-ratio:1;overflow:hidden;border-radius:var(--radius);cursor:pointer;background:var(--card);transition:all 0.3s;opacity:1}
    .gallery-item:hover{transform:scale(1.05);box-shadow:0 10px 30px rgba(99,102,241,0.3)}
    .gallery-item.hidden{display:none}

    .gallery-item img{width:100%;height:100%;object-fit:cover;transition:transform 0.3s}
    .gallery-item:hover img{transform:scale(1.1)}

    .overlay{position:absolute;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity 0.3s}
    .gallery-item:hover .overlay{opacity:1}

    .overlay-text{color:#fff;font-weight:600;text-align:center;font-size:0.9rem}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity 0.3s}
    .lightbox.active{opacity:1;pointer-events:auto}

    .lightbox-content{position:relative;max-width:90vw;max-height:85vh;display:flex;flex-direction:column;gap:12px}

    .lightbox-image{width:100%;height:auto;max-height:70vh;object-fit:contain}

    .lightbox-info{display:flex;justify-content:space-between;align-items:center;padding:0 12px;color:var(--muted);font-size:0.9rem}

    .lightbox-nav{position:absolute;top:50%;transform:translateY(-50%);background:rgba(99,102,241,0.8);color:#fff;width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:50%;cursor:pointer;transition:all 0.2s;font-size:1.4rem}
    .lightbox-nav:hover{background:var(--accent);transform:translateY(-50%) scale(1.1)}
    .lightbox-nav.prev{left:12px}
    .lightbox-nav.next{right:12px}

    .lightbox-close{position:absolute;top:12px;right:12px;width:40px;height:40px;background:rgba(99,102,241,0.8);color:#fff;border:0;cursor:pointer;border-radius:50%;font-size:1.2rem;transition:all 0.2s}
    .lightbox-close:hover{background:var(--accent)}

    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)}}

    @media(max-width:768px){
      .gallery{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px}
      h1{font-size:1.4rem}
      .filters{gap:8px}
      .filter-btn{padding:8px 12px;font-size:0.9rem;min-width:auto}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Image Gallery</h1>
      <p class="lead">Filter by category and click to view full size</p>
    </header>

    <div class="filters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="city">City</button>
      <button class="filter-btn" data-category="abstract">Abstract</button>
      <button class="filter-btn" data-category="animals">Animals</button>
    </div>

    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <img id="lightboxImage" class="lightbox-image" src="" alt="Gallery image">
      <div class="lightbox-info">
        <span id="lightboxTitle">Image title</span>
        <span id="lightboxCounter">1/10</span>
      </div>
      <div class="lightbox-nav prev" id="prevBtn" title="Previous">❮</div>
      <div class="lightbox-nav next" id="nextBtn" title="Next">❯</div>
      <button class="lightbox-close" id="closeBtn" title="Close">✕</button>
    </div>
  </div>

  <script>
    // Sample gallery data with placeholder images
    const galleryData = [
      { id: 1, category: 'nature', title: 'Mountain Vista', url: 'https://source.unsplash.com/random/600x600?mountain,nature' },
      { id: 2, category: 'city', title: 'Urban Lights', url: 'https://source.unsplash.com/random/600x600?city,night' },
      { id: 3, category: 'nature', title: 'Forest Path', url: 'https://source.unsplash.com/random/600x600?forest,path' },
      { id: 4, category: 'animals', title: 'Wild Lion', url: 'https://source.unsplash.com/random/600x600?lion,wildlife' },
      { id: 5, category: 'abstract', title: 'Color Splash', url: 'https://source.unsplash.com/random/600x600?abstract,colorful' },
      { id: 6, category: 'city', title: 'City Streets', url: 'https://source.unsplash.com/random/600x600?street,urban' },
      { id: 7, category: 'nature', title: 'Ocean Waves', url: 'https://source.unsplash.com/random/600x600?ocean,beach' },
      { id: 8, category: 'animals', title: 'Butterfly Garden', url: 'https://source.unsplash.com/random/600x600?butterfly,nature' },
      { id: 9, category: 'abstract', title: 'Geometric Art', url: 'https://source.unsplash.com/random/600x600?geometric,art' },
      { id: 10, category: 'city', title: 'Skyline Sunset', url: 'https://source.unsplash.com/random/600x600?skyline,sunset' },
      { id: 11, category: 'nature', title: 'Desert Dunes', url: 'https://source.unsplash.com/random/600x600?desert,sand' },
      { id: 12, category: 'animals', title: 'Eagle Flight', url: 'https://source.unsplash.com/random/600x600?eagle,bird' },
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxTitle = document.getElementById('lightboxTitle');
    const lightboxCounter = document.getElementById('lightboxCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');

    let currentFilter = 'all';
    let currentLightboxIndex = 0;
    let filteredData = [];

    // Render gallery
    function renderGallery(){
      gallery.innerHTML = '';
      galleryData.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        if(currentFilter !== 'all' && item.category !== currentFilter) div.classList.add('hidden');
        div.innerHTML = `
          <img src="${item.url}" alt="${item.title}" loading="lazy">
          <div class="overlay">
            <div class="overlay-text">${item.title}</div>
          </div>
        `;
        div.addEventListener('click', () => openLightbox(idx));
        gallery.appendChild(div);
      });
    }

    // Filter
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.category;
        renderGallery();
      });
    });

    // Lightbox
    function openLightbox(idx){
      currentLightboxIndex = idx;
      filteredData = galleryData.filter(item => currentFilter === 'all' || item.category === currentFilter);
      const currentItem = galleryData[idx];
      lightboxImage.src = currentItem.url;
      lightboxTitle.textContent = currentItem.title;
      lightboxCounter.textContent = `${idx + 1}/${galleryData.length}`;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(){
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    prevBtn.addEventListener('click', () => {
      currentLightboxIndex = (currentLightboxIndex - 1 + galleryData.length) % galleryData.length;
      openLightbox(currentLightboxIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentLightboxIndex = (currentLightboxIndex + 1) % galleryData.length;
      openLightbox(currentLightboxIndex);
    });

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => { if(e.target === lightbox) closeLightbox() });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if(!lightbox.classList.contains('active')) return;
      if(e.key === 'ArrowLeft') prevBtn.click();
      if(e.key === 'ArrowRight') nextBtn.click();
      if(e.key === 'Escape') closeLightbox();
    });

    renderGallery();
  </script>
</body>
</html>
