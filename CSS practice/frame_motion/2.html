<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Motion Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 900px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.5s ease;
    }
    .card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">Card 1: Hello World</div>
    <div class="card">Card 2: Mini Project</div>
    <div class="card">Card 3: Motion Effect</div>
  </div>

  <script>
    // stagger animation effect
    const cards = document.querySelectorAll(".card");
    cards.forEach((card, i) => {
      setTimeout(() => {
        card.classList.add("show");
      }, i * 300); // stagger 300ms each
    });
  </script>
</body>
</html>
